{% extends "base.html" %}

{% block title %}Opret Bruger{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="page-box">
        <h1 class="mb-4">Opret Bruger</h1>
        <form method="POST">
            <div class="form-group">
                <label for="brugernavn">Brugernavn</label>
                <input type="text" class="form-control" id="brugernavn" name="brugernavn" required>
            </div>
            <div class="form-group">
                <label for="adgangskode">Adgangskode</label>
                <input type="password" class="form-control" id="adgangskode" name="adgangskode" required>
            </div>
            <div class="form-group">
                <label for="rolle">Rolle</label>
                <select class="form-control" id="rolle" name="rolle" required>
                    <option value="elev">Elev</option>
                    <option value="lærer">Lærer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Opret bruger</button>
        </form>
        <div class="mt-3">
            <p>Har du allerede en bruger? <a href="{{ url_for('login') }}">Log ind her</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
