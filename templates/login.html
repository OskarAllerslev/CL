{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="page-box">
        <h1 class="mb-4">Login</h1>
        <form method="POST">
            <div class="form-group mb-3">
                <label for="brugernavn">Brugernavn</label>
                <input type="text" class="form-control" id="brugernavn" name="brugernavn" required>
            </div>
            <div class="form-group mb-3">
                <label for="adgangskode">Adgangskode</label>
                <input type="password" class="form-control" id="adgangskode" name="adgangskode" required>
            </div>
            <button type="submit" class="btn btn-primary">Log ind</button>
        </form>
        <div class="mt-3">
            <p>Har du ikke en bruger? <a href="{{ url_for('opret_bruger') }}">Opret en her</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
