<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Math App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.24.0/plotly.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<script>
    MathJax.typesetPromise();
</script>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <h4 class="text-center py-3">Mathematics App</h4>
                    <ul class="nav flex-column">
                        <!-- Example for collapsible menu -->
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="collapse" data-bs-target="#module1-menu" aria-expanded="false">
                                <i class="fas fa-book"></i> Module 1
                            </a>
                            <div class="collapse" id="module1-menu">
                                <ul class="nav flex-column ms-3">
                                    <li><a class="nav-link" href="/module1">Introduction</a></li>
                                    <li><a class="nav-link" href="/module1/example1">Example 1</a></li>
                                    <li><a class="nav-link" href="/module1/example2">Example 2</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/module2">
                                <i class="fas fa-chart-bar"></i> Module 2
                            </a>
                        </li>
                        <!-- Add more modules or links -->
                    </ul>
                </div>
            </nav>
            

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
